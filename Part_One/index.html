<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <script src="main.js" defer></script>
    <script src="https://kit.fontawesome.com/e26e4a68b3.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <nav>
            <div>
                <img src="Assets/Logo.png" alt="logo">
                <h3>Meals</h3>
            </div>
            <ul class="nav">
                <li><a href="#"><span>H</span>ome</a></li>
                <li><a href="#">Menu</a></li>
                <li><a href="#">Meal Plans</a></li>
            </ul>
            <ul class="secNav">
                <li class="search"><a href="#"><img src="Assets/Search.svg" alt="Search Button"></a></li>
                <li><a href="#"><img src="Assets/Cart.svg" alt="Cart Button"></a></li>
                <li class="hamBurger"><img src="Assets/Hamburger Menu.png" alt="HamBurger Menu"></li>
            </ul>
            <ul class="headerCTA">
                <li><a href="#">Sign in</a></li>
                <li><button>Create Account</button></li>
            </ul>
        </nav>
    </header>
    <div class="mobileHeader">
        <div><img src="Assets/Cancel Icon.png" alt="" id="cancelIcon"></div>
        <button style="margin-left:30px ;">Create Account</button>
        <button style="background-color: white; color: black; border: 1px solid #DA3743;">Sign in</button>
        <ul>
            <li><a href=""> <img src="Assets/House.png" alt="">Home</a></li>
            <li><a href=""> <img src="Assets/shopping.png" alt="">Menu</a></li>
            <li><a href=""> <img src="Assets/Cart.svg" alt="">My Tray</a></li>
            <li><a href=""> <img src="Assets/note icon.png" alt="">Meal plan</a></li>
        </ul>
    </div>
    <main>
        <section class="herosection">
            <div class="hero">
                <div class="CTA">
                    <h1>
                        Delicious meals at your convenience
                    </h1>
                    <p>Order your meals from us and we will have it delivered at your doorstep.
                    </p>
                    <button>Get Started</button>
                    <label for="search">Instant Order</label>
                    <input type="text" name="search" id="search" placeholder="&#128269;  Search for meal">
                </div>
                <div class="image">
                    <img src="Assets/image 5.png" alt="">
                </div>
            </div>
        </section>
        <div class="fixedMessenger"><img src="assets/chat-dots.svg" alt=""></div>
    </main>
</body>
</html>
